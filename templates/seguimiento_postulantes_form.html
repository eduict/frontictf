{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">{% if seguimiento %}Editar Seguimiento{% else %}Agregar Nuevo Seguimiento{% endif %}</h2>

    <form action="{{ url_for('gestionar_seguimiento_postulante', id_seguimiento_postulantes=seguimiento.id_segumiento_postulantes if seguimiento else None) }}" method="post">
        
        <div class="form-group mb-3">
            <label for="id_postulante">Postulante:</label>
            <select class="form-control" id="id_postulante" name="id_postulante" required>
                {% for postulante in postulantes %}
                <option value="{{ postulante.id_postulantes }}" {% if seguimiento and seguimiento.id_postulante == postulante.id_postulantes %}selected{% endif %}>
                    {{ postulante.nombre }} {{ postulante.apellido }}
                </option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group mb-3">
            <label for="fecha">Fecha:</label>
            <input type="date" class="form-control" id="fecha" name="fecha" value="{{ seguimiento.fecha if seguimiento }}">
        </div>

        <div class="form-group mb-3">
            <label for="etapa">Etapa:</label>
            <input type="text" class="form-control" id="etapa" name="etapa" value="{{ seguimiento.etapa if seguimiento }}" required>
        </div>
        
        <div class="form-group mb-3">
            <label for="observaciones">Observaciones:</label>
            <textarea class="form-control" id="observaciones" name="observaciones" rows="3">{{ seguimiento.observaciones if seguimiento }}</textarea>
        </div>

        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="{{ url_for('listar_seguimiento_postulantes') }}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
